<div id="wrapper">

    <div id="shopping-list">
        <div id="list">
            <h2>Shopping List</h2>

            <ul>
                <li *ngFor="let shopping of shoppingItems$" (click)="deleteItem(shopping.id)">
                    {{shopping.name}}, id: {{shopping.id}}
                </li>
            </ul>
        </div>
        <form (ngSubmit)="addItem()">
            <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="item" name="itemName" />
        </form>
    </div>
</div>
