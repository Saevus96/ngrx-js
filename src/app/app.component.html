<div id="wrapper">

    <div id="shopping-list" [class.loading]="loading$ | async" *ngIf="!(error$ | async)">
        <div id="list">
            <h2>Shopping List</h2>

            <ul *ngIf="shoppingItems$ | async">
                <li *ngFor="let shopping of shoppingItems$ | async" (click)='removeItem(shopping.id)'>{{shopping.name}}</li>
            </ul>
        </div>

        <form (ngSubmit)="addItem()">
            <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item" name="itemNam">
            <button type="submit">+</button>

        </form>

    </div>
</div>
